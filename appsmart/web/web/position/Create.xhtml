<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PositionCreateDlg" widgetVar="PositionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePositionTitle}">
            <h:form id="PositionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{positionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePositionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{positionController.selected.id}" title="#{bundle.CreatePositionTitle_id}" required="true" requiredMessage="#{bundle.CreatePositionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePositionLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{positionController.selected.latitude}" title="#{bundle.CreatePositionTitle_latitude}" required="true" requiredMessage="#{bundle.CreatePositionRequiredMessage_latitude}"/>
                        <p:outputLabel value="#{bundle.CreatePositionLabel_longtitude}" for="longtitude" />
                        <p:inputText id="longtitude" value="#{positionController.selected.longtitude}" title="#{bundle.CreatePositionTitle_longtitude}" required="true" requiredMessage="#{bundle.CreatePositionRequiredMessage_longtitude}"/>
                        <p:outputLabel value="#{bundle.CreatePositionLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{positionController.selected.date}" title="#{bundle.EditPositionTitle_date}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_date}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{positionController.create}" value="#{bundle.Save}" update="display,:PositionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PositionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PositionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
