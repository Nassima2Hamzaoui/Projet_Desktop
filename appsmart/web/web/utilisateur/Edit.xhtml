<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurEditDlg" widgetVar="UtilisateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUtilisateurTitle}">
            <h:form id="UtilisateurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.EditUtilisateurTitle_id}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.EditUtilisateurTitle_nom}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.EditUtilisateurTitle_prenom}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{utilisateurController.selected.telephone}" title="#{bundle.EditUtilisateurTitle_telephone}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_telephone}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.EditUtilisateurTitle_email}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{utilisateurController.selected.dateNaissance}" title="#{bundle.EditUtilisateurTitle_dateNaissance}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_dateNaissance}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.update}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UtilisateurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
