<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SmartphoneEditDlg" widgetVar="SmartphoneEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSmartphoneTitle}">
            <h:form id="SmartphoneEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{smartphoneController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSmartphoneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{smartphoneController.selected.id}" title="#{bundle.EditSmartphoneTitle_id}" required="true" requiredMessage="#{bundle.EditSmartphoneRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSmartphoneLabel_imei}" for="imei" />
                        <p:inputText id="imei" value="#{smartphoneController.selected.imei}" title="#{bundle.EditSmartphoneTitle_imei}" required="true" requiredMessage="#{bundle.EditSmartphoneRequiredMessage_imei}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{smartphoneController.update}" value="#{bundle.Save}" update="display,:SmartphoneListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SmartphoneEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SmartphoneEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
